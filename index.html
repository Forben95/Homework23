<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Вгадай число</title>

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/js/app.js"></script>

</head>
<body>

    <div class="container text-center p-4">

        <div class="d-flex justify-content-center row">

                <h3 class="mb-2">Вгадай число від 1 до 100</h3>

                <p class="fs-5">Залишилось спроб
                    <output id="attemptOutput">10</output></p>
 
                    <div class="d-flex align-items-center">

                        <label class="your">Ваш варіант:</label>

                        <input type="number" class="m-2 form-control" min="1" max="100" id="variantInput">

                        <button onclick="answer()" class="btn-light btn-outline-secondary btn" type="button">Дати відповідь</button>

                    </div>

                <p id="yourVariant" class="fw-bold">Введіть Ваш варіант вище</p>



        </div>

    </div>
    
</body>
</html>
